<html>

  <head>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
var notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
var chords = ['major7', 'minor7', 'sus2', 'sus4', 'dom7'];
var generateButton = document.createElement('button');
generateButton.innerHTML = 'Generate';
document.body.appendChild(generateButton);

var output = document.createElement('div');
output.innerHTML = '<ul>';
document.body.appendChild(output);

generateButton.addEventListener('click', function() {
  var randomNotes = [];
  var randomChords = [];
  for (var i = 0; i < 4; i++) {
    randomNotes.push(notes[Math.floor(Math.random() * 12)]);
  }
  for (var i = 0; i < 4; i++) {
    randomChords.push(chords[Math.floor(Math.random() * 5)]);
  }
  output.innerHTML = '<ul>';
  for (var i = 0; i < randomNotes.length; i++) {
    output.innerHTML += '<li>' + randomNotes[i] + ' ' + randomChords[i] + '</li>';
  }
  output.innerHTML += '</ul>';
});
